{% extends "base.html" %}
{% set title = "My Favorites" %}
{% block head %}
    <link rel="stylesheet" href="../static/userpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block body %}
<nav>
    <div class="logo">
        <img src="../static/image/logo.png">
    </div>

    <ul>
        <li ><a class="nav-link" href="/">Home</a></li>
        <li ><a class="nav-link" href="#About">About</a></li>
        <li ><a class="nav-link" href="#Logout">Log Out</a></li>
    
        {% block navbar %}{% endblock %}
    </ul>

    <div class="icon" id="icon">
        <a href="/favorites"><i class="fa-solid fa-user"></i></a>
    </div>

</nav>

<h1 class="title-fav">Favorite Recipes</h1>
<div id="favs-container">
{%for recipe in recipes%}
<div class="favs">
<img class="favs-img"src="{{recipe.image}}" alt="">
<h1 class="fave-title">{{recipe.title}}</h1>
<button class="view-button">
    View Recipe
</button>
</div>

{%endfor%}
</div>
{% endblock %}
